<div class="container">
  <h2>My Store</h2>
  <ul class="stores">
    <li *ngFor="let store of stores" [class.selected]="store === selectedStore" (click)="onSelect(store)">
      <span class="badge">{{store.id}}</span> {{store.name}} <br> {{store.adress}}
      <br> {{store.time}}
      <nav>
        <a [routerLink]="['/edit', '1']" >Редактировать</a>
      </nav>
    </li>
  </ul>
  <!-- <app-store [stores]="selectedStore"></app-store> -->
</div>
