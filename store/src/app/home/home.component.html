<div class="container">
  <h2>My Store</h2>
  <ul class="stores">
    <li *ngFor="let store of stores" [class.selected]="store === selectedStore" (click)="onSelect(store)">
      <span class="badge">{{store.id}}</span> {{store.name}} <br> {{store.adress}}
      <br> {{store.time}}
    </li>
  </ul>
  <div *ngIf="selectedStore">
    <h2>
      {{selectedStore.name}} is my store
    </h2>
    <button (click)="edit()">Редактировать</button>
  </div>
</div>
