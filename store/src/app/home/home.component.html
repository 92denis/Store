<div class="container">
    <div class="panel">
        <div class="row">
            <form class="form-inline" (ngSubmit)="addItem(id, name, address, time); storeForm.reset()" #storeForm="ngForm">
                <div class="form-group">
                    <div class="col-md-8">
                        <input class="form-control" name="name" [(ngModel)]="name" placeholder="Название" #nameStore="ngModel" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input class="form-control" name="address" [(ngModel)]="address" placeholder="Адрес" #addressStore="ngModel" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <input class="form-control" name="time" [(ngModel)]="time" placeholder="Режим работы" #timeStore="ngModel" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <button title="Заполните все поля" [disabled]="timeStore.invalid || addressStore.invalid  || nameStore.invalid " class="btn btn-default"
                            type="submit">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <h2>Магазины</h2>
        </div>

        <div class="panel panel-default" *ngFor="let store of stores" >
            <div class="panel-heading"><span class="badge">{{store.id}}</span>{{store.name}} </div>
            <div  class="panel-body">
                {{store.address}}
                <hr> {{store.time}}
                <hr>
                <button class="btn btn-default col-md-3 col-sm-4 col-xs-12" (click)="edit(store.id)">Редактировать</button>
                <button (click)="delStore(store)" class="btn btn-default col-md-3 col-sm-4 col-xs-12">Удалить</button>
            </div>
        </div>
        
    </div>
</div>
