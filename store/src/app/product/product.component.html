<div class="container">
  <div class="panel">
    <h2>Товары</h2>
    <table class="table table-bordered clearfix">
      <thead>
        <tr>
          <th>#</th>
          <th>Название</th>
          <th>Цена, руб.</th>
          <th>Количество на складе</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.count}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div class="form-inline">
      <div class="form-group">
        <div class="col-md-8">
          <input class="form-control" name="name" [(ngModel)]="name" placeholder="Название" #nameProduct="ngModel" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <input class="form-control" name="price" [(ngModel)]="price" placeholder="Цена" #priceProduct="ngModel" title ="Введите числовое значение" required pattern="[0-9]{1,18}"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <input class="form-control" name="count" [(ngModel)]="count" placeholder="Количество" #countProduct="ngModel" title ="Введите числовое значение" required pattern="[0-9]{1,10}"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-8">
          <button title ="Заполните все поля" [disabled]="nameProduct.invalid || countProduct.invalid  || priceProduct.invalid " class="btn btn-default" (click)="addItem(idStore,id,name, price, count)">Добавить</button>
        </div>
      </div>
    </div>
  </div>
</div>
