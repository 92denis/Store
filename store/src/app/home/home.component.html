<div class="container">
    <div class="panel">
        <div class="row">
            <form class="example-form" (ngSubmit)="addItem(id, name, address, time); storeForm.reset()" #storeForm="ngForm">
                <md-form-field class=" col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="name" [(ngModel)]="name" placeholder="Название" #nameStore="ngModel" required>
                    <md-error>
                        Название <strong>обязательное</strong> для заполнения
                    </md-error>
                </md-form-field>

                <md-form-field class="col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="address" [(ngModel)]="address" placeholder="Адрес" #addressStore="ngModel" required>
                    <md-error>
                        Адрес <strong>обязателен</strong> для заполнения
                    </md-error>
                </md-form-field>
                <md-form-field class="col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="time" [(ngModel)]="time" placeholder="Режим работы" #timeStore="ngModel" required>
                    <md-error>
                        Режим работы <strong>обязателен</strong> для заполнения
                    </md-error>
                </md-form-field>
                <div>
                    <button class=" col-md-3 col-sm-4 col-xs-12 " md-raised-button color="primary" title="Заполните все поля" [disabled]="timeStore.invalid || addressStore.invalid  || nameStore.invalid "
                        type="submit">Добавить</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Магазины</h2>
            </div>
        </div>
        <div *ngFor="let store of stores">
            <md-card class="example-card clearfix">
                <md-card-header>
                    <md-card-title>{{store.name}}
                    </md-card-title>
                    <md-card-subtitle>{{store.address}}</md-card-subtitle>
                    <span class="right-menu"></span>
                    <button md-button [mdMenuTriggerFor]="menu">
                            <md-icon>Меню</md-icon>
                    </button>
                    <md-menu #menu="mdMenu">
                        <button md-menu-item (click)="edit(store.id)">
                               <span>Редактировать</span>
                        </button>
                        <button md-menu-item (click)="delStore(store)">
                              <span>Удалить</span>
                        </button>
                    </md-menu>
                    <hr>
                </md-card-header>
                <!-- <img md-card-image src="assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                <md-card-content>
                    <p>
                        Режим работы: {{store.time}}
                    </p>
                </md-card-content>
                <md-card-actions>
                    <button md-button color="primary" (click)="showProduct(store.id)" class="col-md-4 col-sm-4 col-xs-12">Товары</button>
                </md-card-actions>
            </md-card>
        </div>
