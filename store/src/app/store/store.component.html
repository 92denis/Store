<div class="container">
  <div *ngIf="store">
    <h2>{{store.name}}</h2>
    <h3>{{store.adress}}</h3>
    <h3>{{store.time}}</h3>
    <div><label>id: </label>{{store.id}}</div>
    <div>
      <label>Название: </label>
      <input [(ngModel)]="store.name" placeholder="name" />
    </div>
    <div>
      <label>Адрес: </label>
      <input [(ngModel)]="store.adress" placeholder="adress" />
    </div>
    <div>
      <label>Режим работы: </label>
      <input [(ngModel)]="store.time" placeholder="time" />
    </div>
    <button (click)="goBack()">Back</button>
  </div>
</div>
