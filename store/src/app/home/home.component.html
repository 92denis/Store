<div class="container">
    <div class="panel">
        <div class="row">
            <form class="example-form" (ngSubmit)="addItem(id, name, address, time); storeForm.reset()" #storeForm="ngForm">
                <md-form-field class=" col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="name" [(ngModel)]="name" placeholder="Название" #nameStore="ngModel" required>
                    <md-error>
                        Название <strong>обязательное</strong> для заполнения
                    </md-error>
                </md-form-field>

                <md-form-field class="col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="address" [(ngModel)]="address" placeholder="Адрес" #addressStore="ngModel" required>
                    <md-error>
                        Адрес <strong>обязателен</strong> для заполнения
                    </md-error>
                </md-form-field>
                <md-form-field class="col-md-4 col-sm-4 col-xs-9">
                    <input mdInput name="time" [(ngModel)]="time" placeholder="Режим работы" #timeStore="ngModel" required>
                    <md-error>
                        Режим работы <strong>обязателен</strong> для заполнения
                    </md-error>
                </md-form-field>
                <div>
                    <button class=" col-md-3 col-sm-4 col-xs-12 " md-raised-button color="primary" title="Заполните все поля" [disabled]="timeStore.invalid || addressStore.invalid  || nameStore.invalid "
                        type="submit">Добавить</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Магазины</h2>
            </div>
        </div>
        <div class="panel panel-default" *ngFor="let store of stores">
            <div class="panel-heading"><span class="badge">{{store.id}}</span>{{store.name}} </div>
            <div class="panel-body">
                <p>Адрес: {{store.address}}</p>
                <hr>
                <p> Режим работы: {{store.time}}</p>
                <hr>
                <button md-raised-button color="primary" class=" col-md-4 col-sm-4 col-xs-12" (click)="edit(store.id)">Редактировать</button>
                <button md-raised-button color="primary" (click)="delStore(store)" class="col-md-3 col-sm-3 col-xs-12">Удалить</button>
                <button md-raised-button color="primary" (click)="showProduct(store.id)" class="col-md-4 col-sm-4 col-xs-12">Товары</button>
            </div>
        </div>
    </div>
</div>
